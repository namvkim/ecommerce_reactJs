<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="order.css">
</head>

<body>
    <div class="layout_header">
        <div class="layout_header_logo">
            <div class="layout_header_logo_box">
                <img src="https://baozdimsum.com/wp-content/uploads/2020/08/logo-01.png" alt="logo">
                <h2>Well come !</h2>
            </div>
        </div>
        <div class="layout_header_main">
            <ul class="layout_header_menu">
                <a href="#">HOME PAGE</a>
                <a href="#">HISTORY</a>
                <a href="#">BOOK</a>
                <a href="#">RECRUITMENT</a>
                <a href="#">CONTACT</a>
                <a href="#"><i class="fas fa-cart-plus"></i></a>
            </ul>
        </div>
    </div>
    <div class="layout_body">
        <div class="layout_content">
            <div class="cart_content_table">
                <div class="cart_title">
                    <div class="cart_title_item1">Sản phẩm</div>
                    <div class="cart_title_item2">Số lượng</div>
                    <div class="cart_title_item3">Đơn giá</div>
                </div>
                <div class="cart_main">
                    <div class="cart_main_item1">
                        <div class="cart_main_item_check"><input type="checkbox"></div>
                        <div class="cart_main_item_img"><img src="http://file.hstatic.net/1000372427/file/do-an-vat-cho-quan-ca-phe-tra-sua-da-nang-3_48bd4294795b43148d026b8e11c8d3d0.jpg" alt=""></div>
                        <div class="cart_main_item_name">Phô mai nóng giòn tan</div>
                    </div>
                    <div class="cart_main_item2">
                        <div class="cart_main_item_quantity">
                            <button class="cart_main_item_quantity_btn"><i class="fas fa-minus"></i></button>
                            <input class="cart_main_item_quantity_value" type="text" value="1">
                            <button class="cart_main_item_quantity_btn"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="cart_main_item_price">200.000 VND</div>
                        <button class="cart_main_item_btn">delete</button>
                    </div>
                </div>
                <hr style="border: 1px solid yellow; margin: 0;">
                <div class="cart_main">
                    <div class="cart_main_item1">
                        <div class="cart_main_item_check"><input type="checkbox"></div>
                        <div class="cart_main_item_img"><img src="http://file.hstatic.net/1000372427/file/do-an-vat-cho-quan-ca-phe-tra-sua-da-nang-3_48bd4294795b43148d026b8e11c8d3d0.jpg" alt=""></div>
                        <div class="cart_main_item_name">Phô mai nóng giòn tan</div>
                    </div>
                    <div class="cart_main_item2">
                        <div class="cart_main_item_quantity">
                            <button class="cart_main_item_quantity_btn"><i class="fas fa-minus"></i></button>
                            <input class="cart_main_item_quantity_value" type="text" value="1">
                            <button class="cart_main_item_quantity_btn"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="cart_main_item_price">200.000 VND</div>
                        <button class="cart_main_item_btn">delete</button>
                    </div>
                </div>
            </div>
            <div class="cart_btn">
                <button class="cart_cart">MUA THÊM</button>
                <button class="cart_oke">CHỐT ĐƠN</button>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
<script src="index.js"></script>
<script src="login.js"></script>
